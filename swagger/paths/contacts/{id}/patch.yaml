tags:
  - Contacts
summary: Update or create a contact
operationId: patchContact
description: 'Update or create a contact with payload'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
    description: 'The ID of the contact to update'

requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - userId
          - photo
        properties:
          userId:
            description: 'The user ID this contact belongs to'
            type: string
            format: objectId
            example: '65ca67e7ae7f10c88b598384'
          photo:
            description: "Contact's photo as a binary file"
            type: string
            format: binary

responses:
  '200':
    description: 'Patch a contact'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully patched a contact!'
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
